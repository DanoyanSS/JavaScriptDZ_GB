    <!-- Урок 4. Циклы и массивы Сдача в формате гит ссылки. 
        
    1 Необходимо с помощью цикла for вывести следующие 11 строк в консоль: 
    0 – это ноль 
    1 – нечетное число 
    2 – четное число 
    3 – нечетное число … 
    10 – четное число -->

    <script>
        for (let i = 0; i < 11; i++) {
            if (i === 0) console.log(`${i} - это ноль`);
            else if (i % 2 === 1) console.log(`${i} - нечетное число`);
            else console.log(`${i} - четное число`);

        }
    </script>
